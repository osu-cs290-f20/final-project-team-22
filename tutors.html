<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OSU Tutors</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8" defer></script>
  </head>

  <body>
    <header>
      <div class="header-container">

      </div>
      <h1 class="site-title"><a href="#">OSU Tutors</a></h1>
      <div class="navbar">
        <a href="index.html">Home</a>
        <a class="active" href="tutors.html">Tutors</a>
        <a href="#Contact">Contact</a>
        <a href="#About">About</a>
      </div>
    </header>

    <main class="tutorFilterContent">

      <aside class="filter-container">

      <h2>Filters</h2>

      <div class="filter-input-container">
        <label for="filter-text" class="filter-input-label">Name</label>
        <div class="filter-input-element">
          <input type="text" name="filter-text" id="filter-text" class="filter-input">
        </div>
      </div>

      <div class="filter-input-container">
        <label for="filter-min-price" class="filter-input-label">Hourly Rate</label>
        <div class="filter-input-element">
          <input type="text" name="filter-min-price" id="filter-min-price" class="filter-input" placeholder="min">
        </div>
        <div class="filter-input-element">
          <input type="text" name="filter-max-price" id="filter-max-price" class="filter-input" placeholder="max">
        </div>
      </div>

      <div class="filter-input-container">
        <label for="filter-city" class="filter-input-label">City</label>
        <div class="filter-input-element">
          <select id="filter-city" class="filter-input" name="filter-city">
            <option selected value="">Any</option>
            <option>Corvallis</option>
            <option>Albany</option>
            <option>Eugene</option>
            <option>Portland</option>
            <option>Salem</option>
            <option>Bend</option>
          </select>
        </div>
      </div>

      <button id="filter-update-button" class="action-button">Update</button>

    </aside>

      <section id="tutors">

        <div class="tutor" data-name="Sandy Cheeks" data-year="Senior" data-major="Engineering">
          <div class="tutor-contents">
            <div class="tutor-img-container">
              <img src="https://m.media-amazon.com/images/M/MV5BMjE5MzQ2MzM3MV5BMl5BanBnXkFtZTgwMjc2MzIzMjE@._V1_.jpg" alt="Sandy Cheeks">
            </div>
            <div class="tutor-info-container">
              <a href="#" class="tutor-title">Sandy Cheeks</a> <span class="tutor-year">Senior</span> <span class="tutor-major">Engineering</span>
              <button type="button" id="book-tutor-button" class="action-button">Book Session</button>
            </div>
          </div>

      </section>
      <div id="tutor-modal-backdrop" class="hidden"></div>
      <div id="tutor-modal" class="hidden">
        <div class="modal-dialog">
          <div class="modal-header">
            <h3>Sandy Cheeks</h3>
            <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
          </div>
          <div class="modal-body">
            <div class="filter-input-container">
              <label for="filter-text" class="filter-input-label">Name</label>
              <div class="filter-input-element">
                <input type="text" name="filter-text" id="filter-text" class="filter-input">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
